<th:block th:fragment="login-modal-content">
    <div class="login-area">
        <div class="login-area-input-wrapper">
            <input class="login-id-input" placeholder="아이디를 입력해 주세요">
        </div>
        <div class="login-area-input-wrapper">
            <input type="password" class="login-password-input" placeholder="패스워드를 입력해 주세요">
        </div>
    </div>
    <div class="modal-oauth-wrapper">
        <div class="google-login">
            <a class="oauth-a" href="/oauth2/authorization/google" role="button">
                <img src="https://madeby.google.com/static/images/google_g_logo.svg" alt="google login"/>
                <div class="oauth-provider-name">
                    Google로 로그인
                </div>
            </a>
        </div>
    </div>
    <div class="btn-footer">
        <button type="button"
                class="btn btn-secondary login-modal-close"
                data-bs-dismiss="modal">
            Close
        </button>
    </div>
</th:block>
