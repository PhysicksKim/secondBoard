<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Post</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/post.css}">
</head>
<body>
<h1> 게시판 </h1>

<a href="/board"><h2> 게시글 목록 </h2></a>

<div id="post" th:object="${post}" class="post">
    <div class="post-header">
        <div th:field="*{title}" th:text="*{title}" class="post-title">제목</div>
        <div th:field="*{createdTime}" th:text="*{createdTime}" class="post-time">작성시간</div>
    </div>
    <div class="post-author">
        <div th:field="*{author}" th:text="*{author}">작성자</div>
    </div>
    <div th:field="*{content}" th:text="*{content}" class="post-content">
        본문
    </div>
</div>
</body>
</html>
