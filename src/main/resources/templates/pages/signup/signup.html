<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="register-form-wrapper">
    <h1 class="register-header">회원 가입</h1>

    <form action="/register" method="post"
          class="register-form" id="register-form" name="register-form">
        <div class="input-wrapper form-floating">
            <input type="text" class="input-field form-control" id="email" placeholder="email">
            <label for="email">이메일</label>
        </div>
        <div class="input-wrapper form-floating">
            <input type="password" class="input-field form-control" id="password" placeholder="password">
            <label for="password">비밀번호</label>
        </div>
        <div class="input-wrapper form-floating">
            <input type="password" class="input-field form-control" id="password-check" placeholder="password check">
            <label for="password-check">비밀번호 확인</label>
        </div>
        <div class="input-wrapper form-floating">
            <input type="text" class="input-field form-control" id="username" placeholder="name">
            <label for="username">이름</label>
        </div>
        <div class="input-wrapper form-btn">
            <input type="submit" class="btn btn-primary" id="submit-btn" value="회원가입" />
        </div>
    </form>
</div>
</body>
</html>
