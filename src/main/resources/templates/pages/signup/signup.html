<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/signup.css}" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cd67d9c7dd.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="register-form-wrapper">
    <h2 class="register-header">회원 가입</h2>

        <form action="/signup" method="post"
              class="register-form" id="register-form" name="register-form">

            <div class="input-wrapper form-floating">
                <input type="email" class="input-field form-control" id="email" name="email" placeholder="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i>이메일</label>
            </div>
            <div class="input-wrapper form-floating">
                <input type="password" class="input-field form-control" id="password" name="password" placeholder="password" required>
                <label for="password"><i class="fa-solid fa-lock"></i>비밀번호</label>
            </div>
            <div class="input-wrapper form-floating">
                <input type="password" class="input-field form-control" id="password-check" name="passwordCheck" placeholder="password check" required>
                <label for="password-check"><i class="fa-solid fa-lock"></i>비밀번호 확인</label>
            </div>
            <div class="input-wrapper form-floating">
                <input type="text" class="input-field form-control" id="username" name="name" placeholder="name" required>
                <label for="username"><i class="fa-solid fa-user"></i>이름</label>
            </div>
            <div class="policy">
                <input type="checkbox" id="check" name="check">
                <h3>이용 및 개인정보 수집 및 이용 약관에 동의합니다.</h3>
            </div>

            <div class="input-wrapper form-btn">
                <input type="submit" class="btn btn-primary" id="submit-btn" value="회원가입" />
            </div>
        </form>
</div>
</body>
</html>
